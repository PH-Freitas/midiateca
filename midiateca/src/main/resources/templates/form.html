<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/estilo.css}">
    <link rel="icon" type="image/png" th:href="@{/icon.png}">
    <title>Nova Mídia</title>
</head>
<body>
<h1>Adicionar Nova Mídia</h1>

<form th:action="@{/midias}" th:object="${midia}" method="post">
    <p>Título: <input type="text" th:field="*{titulo}" /></p>
    <p>Autor/Diretor: <input type="text" th:field="*{autorDiretor}" /></p>
    <p>Ano: <input type="number" th:field="*{ano}" /></p>
    <p>Gênero: <input type="text" th:field="*{genero}" /></p>
    <p>Sinopse:<br>
        <textarea th:field="*{sinopse}"></textarea>
    </p>
    <button type="submit">Salvar</button>
</form>
<div class="link">
<a th:href="@{/midias}">Voltar</a>
</div>
<script th:src="@{/darkmode.js}"></script>
</body>
</html>
